name: Java CI

on:
  push:
    branches:
      - main # or master, whatever your default branch is
  pull_request: # optional: run on PRs too
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: "25"
          distribution: "temurin" # OpenJDK distribution

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Build & run tests
      - name: Build with Maven
        run: mvn verify
